title: "[Refactor] <write what you want to add>"
labels: ["goal: refactor", "priority: medium"]
body:
  - type: input
    attributes:
      label: File Name
      description: "Enter the file that you want to refactor in the codebase."
      placeholder: "For example - component/Cards/Card.tsx"
    validations:
      required: true
  - type: textarea
    id: refactor_description
    attributes:
      label: "Reason for Refactoring the Code"
      description: "Describe what improvements can be made in the codebase without introducing breaking changes."
    validations:
      required: true
  - type: checkboxes
    id: no-duplicate-issues
  Instructions: 
  Stay you can start working on it by taking latest pull from main branch
  - [ ] Please read the contributors guidelines [Contributing Guidelines](https://github.com/Curious-Ecosystem/Curious-Connect/blob/main/CONTRIBUTING.md).
  - [ ] Please follow the code of conduct [Code Of Conduct](https://github.com/Curious-Ecosystem/Curious-Connect/blob/main/CODE_OF_CONDUCT.md)
